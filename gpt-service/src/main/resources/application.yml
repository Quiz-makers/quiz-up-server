server:
  port: 8095
  servlet:
    context-path: /

openai-service:
  api-key: ###### TODO -> ADD ME ##########
  gpt-model: gpt-3.5-turbo
  audio-model: whisper-1
  http-client:
    read-timeout: 3000
    connect-timeout: 3000
  urls:
    base-url: https://api.openai.com/v1
    chat-url: /chat/completions
    create-transcription-url: /audio/transcriptions

logging:
  level:
    pl.quiz.up.gpt: TRACE

spring:
  jackson:
    default-property-inclusion: NON_NULL

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: 'ALWAYS'
  health:
    circuitbreakers:
      enabled: true
